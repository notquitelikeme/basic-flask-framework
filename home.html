<body>
    <!-- create a form with input fields
    Destination
    Departure
    Date
    Time,
    PLACEHOLDER -->
<form action="">
    <fieldset>
        <label class="" for="">Destination</label>
        <input type="text" class="form-text-input" id="Destination" placeholder="Input Destination">
        <br>
        <label class="" for="">Departure</label>
        <input type="text" class="form-text-input" id="Departure" placeholder="Input Departure">
        <br>
        <label class="" for="">Date</label>
        <input type="text" class="form-text-input" id="Date" placeholder="Input Date">
        <br>
        <label class="" for="">Time</label>
        <input type="text" class="form-text-input" id="Time" placeholder="Input Time">
        <br>
    </fieldset>
</form>

</body>
</html>
